<section class="row">
	<h3 class="col-md-12 text-center">Add New Book</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form name="addbookForm" data-ng-submit="add()" class="form-horizontal" novalidate autocomplete="off" enctype="multipart/form-data">
			<fieldset>
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" required id="title" name="title" class="form-control" placeholder="Book Title" data-ng-model="book.title">
				</div>
				<div class="form-group">
					<label for="author">Author</label>
					<input type="text" id="author" name="author" class="form-control" placeholder="Book Author" data-ng-model="book.author">
				</div>
				<div class="form-group">
					<label for="cover">Cover</label>
					<input type="file" id="cover" name="cover" class="form-control" placeholder="Book Cover" data-ng-model="cover" data-ngf-select>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea id="description" name="description" class="form-control" rows="10" placeholder="Description" data-ng-model="book.description"></textarea>
				</div>
				<div class="form-group">
					<label for="epub">Epub</label>
					<input type="file" id="epub" name="epub" class="form-control" placeholder="Epub" data-ng-model="epub" data-ngf-select>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="paid" data-ng-model="book.paid"> Paid
					</label>
				</div>
				<div class="form-group" data-ng-show="book.paid">
					<label for="price">Price</label>
					<input type="text" id="price" name="price" class="form-control" data-ng-model="book.price" placeholder="Price" required>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Add Book</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Book Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
