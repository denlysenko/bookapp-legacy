<section class="book-details">
	<div class="row">
		<div class="col-md-3 cover">
			<img data-ng-src="{{book.cover}}" alt="{{book.title}}">
			<div data-ng-show="book.paid">{{book.price}} $</div>
			<rating data-ng-model="book.rating" data-on-hover="hoveringOver(value)" data-on-leave="overStar = null" state-on="'fa fa-star'" state-off="'fa fa-star-o'" class="rate" data-ng-click="sendRate()"></rating>
		</div>
		<div class="col-md-9">
			<h3>{{book.title}}</h3>
			<h4>by {{book.author}}</h4>
			<div class="well">{{book.description}}</div>
			<div>
				<a href="/#/book/read/{{book.author}}/{{book.slug}}" class="btn btn-primary" role="button" data-ng-hide="book.paid">Read Book</a>
				<button class="btn btn-primary" type="button" data-ng-show="book.paid" data-ng-click="showForm()">Buy Book</button>
				<button class="btn btn-primary" type="button" data-ng-click="favourite()">Add To Favourite</button>
				<button class="btn btn-primary" type="button" data-ng-show="book.paid" data-ng-click="wishlist()">Add to wishlist</button>
				<button class="btn btn-primary" type="button" data-ng-click="mustread()">Add to must read titles</button>
				<button type="button" class="btn btn-primary" data-ng-show="authentication.user.roles.indexOf('admin') !== -1" data-ng-click="remove()">Remove Book</button>
			</div>
			<div data-ng-show="success" class="text-center text-success">
				<strong>{{message}} Successfully</strong>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
			<form name="buyForm" class="form-inline" data-ng-submit="buy()" data-ng-show="formVisible" novalidate>
				<h4>Buy Book</h4>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Credit Card Number" required data-ng-model="card">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Buy</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div data-ng-include="'/modules/comments/views/comments.client.view.html'"></div>
	</div>
</section>
