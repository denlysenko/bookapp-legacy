<ba-spinner *ngIf="isLoading$ | async"></ba-spinner>
<ba-alert *ngIf="error$ | async"
          [text]="error$ | async"
          [type]="'danger'"></ba-alert>
<ba-book-list [page]="page"
              [title]="title"
              [books]="books$ | async"
              (rated)="rate($event)"
              (removedFromFavourites)="removeFromFavourites($event)"></ba-book-list>
