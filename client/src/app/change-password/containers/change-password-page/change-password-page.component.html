<section class="row">
  <h3 class="col-md-12 text-center">Change your password</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <ba-alert *ngIf="error$ | async"
              [text]="error$ | async"
              [type]="'danger'"></ba-alert>
    <ba-alert *ngIf="success$ | async"
              [text]="'Password changed successfuly'"
              [type]="'success'"></ba-alert>
    <ba-change-password-form [isSubmitting]="submitting$ | async"
                             (formSubmitted)="onFormSubmit($event)"></ba-change-password-form>
  </div>
</section>
