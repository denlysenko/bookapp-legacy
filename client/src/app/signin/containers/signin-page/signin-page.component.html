<section class="row">
  <h3 class="col-md-12 text-center">Sign in using your account</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <ba-alert *ngIf="error$ | async"
              [text]="error$ | async"
              [type]="'danger'"></ba-alert>
    <ba-signin-form [submitting]="submitting$ | async"
                    (formSubmitted)="signin($event)"></ba-signin-form>
  </div>
</section>
