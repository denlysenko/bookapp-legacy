<section class="row">
  <h3 class="col-md-12 text-center">Reset your password</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <ba-alert *ngIf="error$ | async"
              [text]="error$ | async"
              [type]="'danger'"></ba-alert>
    <ba-reset-password-form [isSubmitting]="submitting$| async"
                            (formSubmitted)="onFormSubmit($event)"></ba-reset-password-form>
  </div>
</section>
